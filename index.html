<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,800&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<nav>
    <div class="container">
        <a href="#" class="logo">BestShop</a>
        <ul>
            <li class="active"><a href="#why-us">WHY US</a></li>
            <li><a href="#benefits">BENEFITS</a></li>
            <li><a href="#prices">PRICES</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </div>
</nav>
<header>
    <div class="container">
        <h1>Sell More!</h1>
        <p>Open shop on our platform and increase your sales</p>
        <a href="#call-to-action">Open your shop</a>
    </div>
</header>
<main class="container" >
    <h2>The most popular sales platform in country</h2>
    <section>
        <article>
            <div class="icon1">
                <img alt="personIcon" src="assets/Person.svg"/>
            </div>
            <p class="number">100000+</p>
            <p class="article-title">daily entries</p>
        </article>
        <article>
            <div class="icon2">
                <img alt="eyeIcon" src="assets/Eye.svg"/>
            </div>
            <p class="number">2000000+</p>
            <p class="article-title">seen products every&nbsp;day</p>
        </article>
        <article>
            <div class="icon3">
                <img alt="catalogIcon" src="assets/Catalog.svg"/>
            </div>
            <p class="number">10000+</p>
            <p class="article-title">added posts<br>daily</p>
        </article>
    </section>
</main>

</body>
</html>
